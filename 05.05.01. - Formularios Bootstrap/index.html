<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Hello, world!</title>
</head>
<body>
    <div class="container"> <!-- Problema con la cosa esta del blockquote que hay mucho espacio o algo -->
        <div class="row">
            <div class="col-6 col-md-4 order-md-1 float-md-left"><img src="JACED.jpg" class="img-fluid" /></div>
            <div class="col-12 col-md-4 float-md-left blockquote order-md-3 bg-info p-3">
                <p>Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web.</p><br/><footer class="blockquote-footer small">Web de servicios</footer>
            </div>
            <div class="col-12 col-md-8 order-md-2">
                <h1 class="text-center">Formulario de Registro</h1>
                <form class="border border-primary p-5 form-horizontal">
                        <div class="form-group row mb-4">
                            <label class="col-3 col-form-label">Usuario: </label>
                            <div class="col-12 col-md-9"><input class="form-control" type="text" placeholder="Username"/></div>
                        </div>
                        <div class="form-group float-md-right row mb-4">
                            <label class="col-3 col-form-label">Email: </label>
                            <div class="col-12 col-md-9"><input class="form-control" type="text" placeholder="email"/></div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-3 col-form-label">Contrase√±a: </label>
                            <div class="col-12 col-md-9"><input class="form-control" type="password" placeholder="Username"/></div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-3 col-form-label">Sexo:</label>
                        <div class="form-control-radio col-12 col-md-9">                            
                            <label class="col-4"><input type="radio" name="sexo" value="masc" />Masculino</label>
                            <label class="col-4"><input type="radio" name="sexo" value="masc" />Femenino</label>
                        </div>
                        </div>
                        <div class="form-control-file row mb-4 text-light bg-dark">
                            <label class="mb-3 p-2">Seleccionar foto de perfil: </label><br/>
                            <input class="mb-2" type="file" />
                        </div>
                        <div class="row">
                            <div class="col-9"></div>
                            <input type="submit" class="col-3 text-light btn btn-primary" value="Registrar" />
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
